{% load staticfiles %}
<section class="banner_section" id="banner">
	<!-- the main division -->
	<div class="main__division">
		<h2>MuChat</h2>
		<p>Finest way to share play list and communicate with friends</p>
		<ul class="actions">
			<li id="signup" class="button">Sign Up / Sign In</li>
			<!-- <li id="learn-more" class="button">Learn More</li> -->
		</ul>
		<section class="signup__division" id="cta" style="display:none;">
			<!-- <span class="glyphicon glyphicon glyphicon-remove"></span> -->
			<h2>Sign up for beta access</h2>
			<p>Play with MuChat beta version</p>
			<form method="POST" id="login-form">
				{% csrf_token %}
				<div class="row uniform 50%">
					<div class="8u 12u(mobilep)">
						<input type="email" name="email" id="email" placeholder="Email Address" style="margin-bottom:10px;"/>
						<input type="password" name="password" id="password" placeholder="Password" style= "margin-top:10px;" />
					</div>
					<div class="4u 12u(mobilep) singup-email">
						<input type="submit" value="Sign Up" class="fit" />
					</div>
				</div>
			</form>
		</section>
	</div>
	<!-- footer -->
	<div id="footer">
		<!-- <ul class="icons">
			<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
			<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
			<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
			<li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
			<li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
			<li><a href="#" class="icon fa-google-plus"><span class="label">Google+</span></a></li>
		</ul> -->
		<ul class="copyright">
			<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
		</ul>
	</div>
</section>

<script type="text/javascript">
	$('body').on('submit', '#login-form', function(e){
		e.preventDefault();
		var login_data = $('#login-form').serialize();

		$.ajax({
			url: "login/",
			type: "POST",
			data: login_data,
			success : function(data){
				if(data['result'] = "True"){
					window.location.href = '/';
					$('#banner_header').show();
				}else{
					native_alert("", "incorrect login information");
				}
					
			},
			error : function(xhr, errmsg, err){
				error_report("login", xhr.status, xhr.responseText, errmsg)
			}
		})
	});
	$('#signup').on('click',function(){
		$('.actions').fadeOut(function(){
			$('.signup__division').fadeIn();	
		});
		
	});
	$('#learn-more').on('click',function(){
		
	})

</script>
